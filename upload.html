<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send GPS Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      color: #2d89ef;
    }
    #status {
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>üìç Sending GPS to Firebase</h2>
  <p id="status">Waiting for GPS...</p>

  <!-- ‚úÖ Firebase + GPS Tracking Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9v97BBHaQMuYuHdZKGxYVIgH5m8EPvRM",
      authDomain: "college-bus-tracker-1949b.firebaseapp.com",
      databaseURL: "https://college-bus-tracker-1949b-default-rtdb.firebaseio.com",
      projectId: "college-bus-tracker-1949b",
      storageBucket: "college-bus-tracker-1949b.appspot.com",
      messagingSenderId: "744043439629",
      appId: "1:744043439629:web:2707394ed748b413651744"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      set(ref(db, "bus/location"), {
        latitude: lat,
        longitude: lng
      })
      .then(() => {
        document.getElementById("status").textContent = `üì§ Sent: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      })
      .catch((err) => {
        document.getElementById("status").textContent = `‚ùå Firebase Error: ${err.message}`;
      });
    }

    function error(err) {
      document.getElementById("status").textContent = `‚ùå Location Error: ${err.message}`;
    }

    setInterval(() => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(updateLocation, error);
      } else {
        document.getElementById("status").textContent = "‚ùå Geolocation not supported.";
      }
    }, 4000);
  </script>
</body>
</html>
