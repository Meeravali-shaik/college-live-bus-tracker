<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send GPS Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      color: #2d89ef;
    }
    #status {
      font-size: 1.1em;
      color: #444;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>üìç Sending GPS to Firebase</h2>
  <p id="status">Waiting for GPS...</p>

  <script>
  console.log("‚úÖ Script Loaded");

  const firebaseConfig = {
    apiKey: "AIzaSyCy9y9B8HHqUMuYkdZK9YIvGJHm8SEpRVM",
    authDomain: "college-bus-tracker-1949b.firebaseapp.com",
    databaseURL: "https://college-bus-tracker-1949b-default-rtdb.firebaseio.com",
    projectId: "college-bus-tracker-1949b",
    storageBucket: "college-bus-tracker-1949b.appspot.com",
    messagingSenderId: "744048439629",
    appId: "1:744048439629:web:2897ade4784b136517f44"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateLocation(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;
    console.log("üìç Location fetched:", lat, lng);

    db.ref("bus/location").set({ latitude: lat, longitude: lng })
      .then(() => {
        console.log("‚úÖ Sent to Firebase");
        document.getElementById("status").textContent = `üì§ Sent: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
      })
      .catch((error) => {
        console.error("‚ùå Firebase Error:", error.message);
        document.getElementById("status").textContent = `‚ùå Firebase Error: ${error.message}`;
      });
  }

  function error(err) {
    console.error("‚ùå Location Error:", err.message);
    document.getElementById("status").textContent = `‚ùå Location Error: ${err.message}`;
  }

  setInterval(() => {
    console.log("‚è≥ Trying to fetch location...");
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(updateLocation, error);
    } else {
      console.error("‚ùå Geolocation not supported");
      document.getElementById("status").textContent = "‚ùå Geolocation not supported by your browser.";
    }
  }, 4000);


  </script>
</body>
</html>
